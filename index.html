<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NAV Parser</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>NAV Parser</h1>
    <input type="file" id="file-input" accept=".txt">
    <div id="stats"></div>
    <table>
        <thead>
        <tr>
            <th>Scheme Code</th>
            <th>ISIN</th>
            <th>Scheme Name</th>
            <th>NAV</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
